<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive shoe website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="/" class="nav-logo">
          <img src="./assets/img/logo.svg" alt="" />
        </a>
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Men</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Women</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Popular</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Trend</a>
            </li>
          </ul>
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main>
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home-container container">
          <div class="home-data">
            <h2 class="home-subtitle">NIKE</h2>
  
            <h1 class="home-title">
              LUPINEK <br />
              FLYKNIT <br />
              ACH
            </h1>
            <P class="home-description">
              Designed to withstand the rigers of adverse conditions, the Nike
              ACC Flyknit Lupinek Combines flyknit, Flywire and a
              warter-resistant Defender Repellent system in the upper.  
            </P>
            <a href="#" class="home-button">BUY NOW</a>
          </div>
          
          <div class="home-images">
            <div class="home-circle"></div>
            <div class="home-swiper swiper">
              <div class="swiper-wrapper">
                <div class="home-img swiper-slide">
                   <img src="assets/img/shoe-1.png" alt="" class="home-shoe">
                </div>
                <div class="home-img swiper-slide">
                  <img src="assets/img/shoe-2.png" alt="" class="home-shoe">
                </div>
                <div class="home-img swiper-slide">
                  <img src="assets/img/shoe-3.png" alt="" class="home-shoe">
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          
          <div class="home-social">
            <a href="" class="home-social-link">
              <i class="ri-facebook-circle-fill"> </i>
            </a>
            <a href="" class="home-social-link">
              <i class="ri-instagram-fill"> </i>
            </a>
            <a href="" class="home-social-link">
              <i class="ri-youtube-fill"> </i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
